<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="game.js" defer></script>
    <title>Tic Tac Toe</title>
  </head>
  <body>
    <dialog>
      <form>
        <p>Start New Game</p>
        <div>
          <label for="p1name">Player 1 Name</label>
          <input type="text" name="p1name" id="p1name" />
          <label for="p1marker">Marker</label>
          <input type="text" name="p1marker" id="p1marker" value="X" maxlength="1" />
        </div>
        <div>
          <label for="p2name">Player 2 Name</label>
          <input type="text" name="p2name" id="p2name" />
          <label for="p2marker">Marker</label>
          <input type="text" name="p2marker" id="p2marker" value="O" maxlength="1" />
        </div>
        <div>
          <button type="submit">Start</button>
          <button type="button" class="cancel">Cancel</button>
        </div>
      </form>
    </dialog>
    <div class="game">
      <div class="board">
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
        <button></button>
      </div>
      <div class="buttons">
        <button class="newgame">New Game</button>
        <button class="reset">Restart</button>
      </div>
    </div>
  </body>
</html>
